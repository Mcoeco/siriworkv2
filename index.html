<script>
// ==================== Supabase ====================
const { createClient } = supabase;
const dbUrl = 'https://YOUR_SUPABASE_URL';
const dbKey = 'YOUR_SUPABASE_ANON_KEY';
const db = createClient(dbUrl, dbKey);

// ==================== ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ ====================
let documents = [];
let currentFilter = null;
let editingId = null;

// ==================== ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ====================
async function loadDocuments() {
    document.getElementById('loading').classList.add('show');
    try {
        const { data, error } = await db.from('documents').select('*').order('document_date', { ascending: false });
        if (error) throw error;
        documents = data;
        displayDocuments();
        document.getElementById('dbStatus').innerText = '‚úÖ ‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß';
    } catch(err) {
        document.getElementById('dbStatus').innerText = '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ DB';
        showAlert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: '+err.message,'error');
    } finally {
        document.getElementById('loading').classList.remove('show');
    }
}
loadDocuments();

// ==================== ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ ====================
function displayDocuments() {
    const container = document.getElementById('documentsList');
    let filteredDocs = documents;
    if (currentFilter==='received') filteredDocs = documents.filter(d=>d.type==='received');
    else if(currentFilter==='sent') filteredDocs = documents.filter(d=>d.type==='sent');
    if (filteredDocs.length===0){ container.innerHTML='<div style="text-align:center;color:#666;padding:40px;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</div>'; return;}
    container.innerHTML = filteredDocs.map(doc=>`
        <div class="document-card" id="doc-${doc.id}">
            <div class="document-header">
                <div class="document-number">${doc.doc_number}</div>
                <div class="status-badge status-${doc.type==='received'?'received':'sent'}">${doc.type==='received'?'üì• ‡∏£‡∏±‡∏ö':'üì§ ‡∏™‡πà‡∏á'}</div>
                <div>
                    <button class="btn btn-warning" onclick="openEditModal(${doc.id})" style="padding:5px 10px;font-size:12px;">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                    <button class="btn btn-danger" onclick="deleteDocument(${doc.id})" style="padding:5px 10px;font-size:12px;">üóëÔ∏è ‡∏•‡∏ö</button>
                </div>
            </div>
            <div class="document-details">
                <div class="detail-item"><div class="detail-label">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</div><div class="detail-value">${new Date(doc.document_date).toLocaleDateString('th-TH')}</div></div>
                <div class="detail-item"><div class="detail-label">${doc.type==='received'?'‡∏à‡∏≤‡∏Å':'‡∏™‡πà‡∏á‡∏ñ‡∏∂‡∏á'}</div><div class="detail-value">${doc.organization}</div></div>
                <div class="detail-item"><div class="detail-label">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</div><div class="detail-value">${doc.doc_type}</div></div>
            </div>
            <div class="detail-item"><div class="detail-label">‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</div><div class="detail-value" style="font-weight:600;color:#1e3c72;">${doc.subject}</div></div>
        </div>
    `).join('');
}

// ==================== ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ====================
function openEditModal(id){
    const doc = documents.find(d=>d.id===id);
    if(!doc) return showAlert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏ô‡∏µ‡πâ','error');
    editingId = id;
    document.getElementById('editDocNumber').value = doc.doc_number;
    document.getElementById('editDate').value = doc.document_date;
    document.getElementById('editOrganization').value = doc.organization;
    document.getElementById('editDocType').value = doc.doc_type;
    document.getElementById('editSubject').value = doc.subject;
    document.getElementById('editModal').style.display='block';
}
function closeEditModal(){ document.getElementById('editModal').style.display='none'; editingId=null; }

// ‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç submit
document.getElementById('editForm').addEventListener('submit',async function(e){
    e.preventDefault();
    try{
        const { error } = await db.from('documents').update({
            document_date: document.getElementById('editDate').value,
            organization: document.getElementById('editOrganization').value,
            doc_type: document.getElementById('editDocType').value,
            subject: document.getElementById('editSubject').value
        }).eq('id', editingId);
        if(error) throw error;
        await loadDocuments();
        showAlert('‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à','success');
        closeEditModal();
    }catch(err){
        showAlert('‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: '+err.message,'error');
    }
});

// ==================== ‡∏•‡∏ö ====================
async function deleteDocument(id){
    if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) return;
    try{
        const { error } = await db.from('documents').delete().eq('id',id);
        if(error) throw error;
        documents = documents.filter(d=>d.id!==id);
        displayDocuments();
        showAlert('üóëÔ∏è ‡∏•‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à','success');
    }catch(err){showAlert('‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: '+err.message,'error');}
}

// ==================== Export ====================
async function exportData(){
    const format = prompt('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏ô‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å (‡πÅ‡∏¢‡∏Å‡∏î‡πâ‡∏ß‡∏¢ ,)\n‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: json, html, excel, word, print','json');
    if(!format) return;
    const types = format.split(',').map(f=>f.trim().toLowerCase());
    for(let type of types){
        switch(type){
            case 'json': triggerDownload(new Blob([JSON.stringify(documents,null,2)],{type:'application/json'}),`documents_${new Date().toISOString().split('T')[0]}.json`); break;
            case 'html': 
                triggerDownload(new Blob([`<html><head><meta charset="UTF-8"><title>‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</title></head><body>${documents.map(d=>`<p>${d.doc_number} | ${d.subject} | ${d.organization}</p>`).join('')}</body></html>`],{type:'text/html'}),`documents_${new Date().toISOString().split('T')[0]}.html`);
                break;
            case 'excel': 
                triggerDownload(new Blob([documents.map(d=>[d.doc_number,d.subject,d.organization,d.doc_type].join('\t')).join('\n')],{type:'application/vnd.ms-excel'}),`documents_${new Date().toISOString().split('T')[0]}.xls`);
                break;
            case 'word':
                triggerDownload(new Blob([`<html><head><meta charset="UTF-8"><title>‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</title></head><body>${documents.map(d=>`<p>${d.doc_number} | ${d.subject} | ${d.organization}</p>`).join('')}</body></html>`],{type:'application/msword'}),`documents_${new Date().toISOString().split('T')[0]}.doc`);
                break;
            case 'print':
                const printWindow = window.open('','_blank');
                printWindow.document.write('<html><head><title>‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</title></head><body>'+documents.map(d=>`<p>${d.doc_number} | ${d.subject} | ${d.organization}</p>`).join('')+'</body></html>');
                printWindow.document.close(); printWindow.print();
                break;
            default: showAlert(`‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ä‡∏ô‡∏¥‡∏î: ${type}`,'error');
        }
    }
    showAlert('üìÅ ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢','success');
}
function triggerDownload(blob,filename){ const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download=filename; a.click(); URL.revokeObjectURL(url); }

// ==================== Helpers ====================
function showAlert(msg,type){ const alertBox=document.getElementById('alert'); alertBox.innerText=msg; alertBox.className='alert show alert-'+type; setTimeout(()=>{alertBox.className='alert';},4000);}
function showTab(tab){ document.querySelectorAll('.nav-tab').forEach(btn=>btn.classList.remove('active')); event.target.classList.add('active'); document.querySelectorAll('.tab-content').forEach(tc=>tc.classList.remove('active')); document.getElementById(tab).classList.add('active'); }
</script>
